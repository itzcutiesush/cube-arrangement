<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cubes Arrangement</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>Shuffle and Sort</header>
    <div class="container">
        <div class="action">
            <button type="button" class="btn" onclick="shuffleCubes()">Shuffle</button>
            <button type="button" class="btn" onclick="sortCubes()">Sort</button>
        </div>
        <div class="cube-container">
            <div class="cube border-thick-left cube-1">1</div>
            <div class="cube border-thick-left cube-2">2</div>
            <div class="cube border-thick-left cube-3">3</div>
            <div class="cube border-thick-left cube-4">4</div>
            <div class="cube border-thick-left cube-5">5</div>
            <div class="cube border-thick-left cube-6">6</div>
            <div class="cube border-thick-left cube-7">7</div>
            <div class="cube border-thick-left cube-8">8</div>
            <div class="cube border-thick-left cube-9">9</div>
        </div>
    </div>
    <footer>Shuffle and sort by Sushmita Sahu</footer>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
